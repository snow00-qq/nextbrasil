<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surpresa Especial üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fff5fb;
      --card:#fff;
      --accent:#ff4e91;
      --accent-2:#ff9cc2;
      --text:#36273a;
      --muted:#7b6b78;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      display:flex;align-items:center;justify-content:center;
      background: radial-gradient(circle at 20% 20%, #ffe6f0 0%, var(--bg) 60%);
      font-family:'Nunito',sans-serif;
      color:var(--text);
      padding:20px;
    }
    .card{
      width:100%;max-width:750px;background:var(--card);
      border-radius:26px;box-shadow:0 12px 40px rgba(255,100,160,0.2);
      padding:32px;position:relative;overflow:hidden;
      transition:transform .25s ease;
    }
    .card:hover{transform:translateY(-6px)}

    header{text-align:center}
    header h1{font-size:28px;color:var(--accent);margin-bottom:6px}
    header p{color:var(--muted);font-size:16px}

    .message{
      margin-top:24px;padding:22px;border-radius:14px;background:linear-gradient(180deg, rgba(255,250,253,1), rgba(255,244,249,1));
      border:1px solid rgba(255,150,190,0.15);text-align:center;
    }

    .typewriter{font-weight:700;font-size:20px;line-height:1.5;min-height:60px;color:var(--text)}

    .controls{margin-top:20px;display:flex;justify-content:center;gap:14px;flex-wrap:wrap}
    .btn{padding:12px 18px;border-radius:14px;border:0;cursor:pointer;font-weight:700;font-size:15px;transition:all .25s}
    .btn--primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;box-shadow:0 6px 14px rgba(255,80,140,0.25)}
    .btn--primary:hover{opacity:0.9}
    .btn--ghost{background:transparent;border:2px solid var(--accent);color:var(--accent)}
    .btn--ghost:hover{background:var(--accent);color:white}

    .poem{margin-top:20px;padding:18px;border-radius:12px;background:linear-gradient(90deg, rgba(255,245,249,1), rgba(255,250,252,1));border:1px dashed rgba(255,140,180,0.3);display:none;font-size:16px;line-height:1.6;color:var(--text)}

    footer{margin-top:24px;text-align:center;font-size:13px;color:var(--muted)}

    /* cora√ß√£o animado */
    .heart{position:absolute;width:20px;height:20px;background:var(--accent);transform:rotate(-45deg);animation:float 4s linear forwards;border-radius:3px;opacity:0.8}
    .heart:before,.heart:after{content:'';position:absolute;width:20px;height:20px;background:var(--accent);border-radius:50%}
    .heart:before{top:-10px;left:0}
    .heart:after{left:10px;top:0}

    @keyframes float{
      0%{transform:translateY(0) scale(1) rotate(-45deg);opacity:0.8}
      100%{transform:translateY(-160px) scale(1.4) rotate(-45deg);opacity:0}
    }

    @media(max-width:540px){
      .card{padding:20px}
      header h1{font-size:22px}
      .typewriter{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="card">
    <header>
      <h1>üíå Uma surpresa para voc√™ üíå</h1>
      <p>Clique e descubra o quanto voc√™ √© especial ‚ú®</p>
    </header>

    <div class="message">
      <div class="typewriter" id="typewriter"></div>

      <div class="controls">
        <button class="btn btn--primary" id="reveal">Revelar mensagem</button>
        <button class="btn btn--ghost" id="cute">Frase fofa</button>
      </div>

      <div class="poem" id="poem">
        <strong>Um poema s√≥ pra voc√™:</strong>
        <p id="poemText">Voc√™ √© como o sol em dia nublado: chega e tudo fica iluminado. ‚òÄÔ∏è</p>
      </div>
    </div>

    <footer>Duda amor da minha vida üíñ</footer>
  </div>

  <script>
    const frases = [
      'Seu sorriso √© meu lugar favorito.',
      'Com voc√™, at√© o sil√™ncio √© aconchegante.',
      'Se eu pudesse escolher, escolheria voc√™ mil vezes.',
      'Voc√™ transforma o simples em inesquec√≠vel.',
      'Se fosse m√∫sica, seria a minha preferida.'
    ];

    const typeEl = document.getElementById('typewriter');
    function typeText(text, speed=40){
      typeEl.textContent='';
      let i=0;
      return new Promise(res=>{
        const t=setInterval(()=>{
          typeEl.textContent+=text.charAt(i);
          i++;
          if(i>=text.length){clearInterval(t);res();}
        },speed);
      });
    }

    document.getElementById('reveal').addEventListener('click', async()=>{
      const texto='Desde que voc√™ entrou na minha vida, at√© os dias comuns ficaram especiais.';
      await typeText(texto,30);
      document.getElementById('poem').style.display='block';
      spawnHearts(8);
    });

    document.getElementById('cute').addEventListener('click',()=>{
      const f=frases[Math.floor(Math.random()*frases.length)];
      typeText(f,30);
      spawnHearts(5);
    });

    function spawnHearts(n=4){
      for(let i=0;i<n;i++){
        const h=document.createElement('div');
        h.className='heart';
        h.style.left=Math.random()*90+'%';
        h.style.bottom='-20px';
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);
      }
    }
  </script>
</body>
</html>
